<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Demo</title>
</head>
<body>

<h1>Hello World of Spring!</h1>
<h2>
    <p>
        Student Name: <span th:text="${param.studentName}">
        </span>
    </p>
</h2>

<p>
    The message: <span th:text="${message}">
    </span>
</p>

</body>
</html>
